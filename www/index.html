<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="milligram.min.css" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
  <script type="module" src="index.js"></script>
</head>

<body>
  <div class="container">

    <div class="row">
      <div class="column">
        <h1>Countdown</h1>
      </div>
    </div>

    <div class="row">
      <div class="column">
        <form id="form">
          <fieldset class="form-fields">
            <input type="text" id="description" name="description" placeholder="Date night!" maxlength="128">
            <input type="datetime-local" id="datetime" name="datetime" value="2022-05-22" min="2022-05-22">
            <button class="button button-outline" type="submit">Add Timer</button>
          </fieldset>
        </form>
      </div>
    </div>

  </div>

  <div class="container" id="timers">
  </div>
</body>

</html>
